<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fecfef;
      --card: rgba(255, 255, 255, 0.85);
      --yes: #ff4d6d;
      --yesHover: #ff2a4d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg2) 0%, var(--bg1) 100%);
      font-family: 'Nunito', sans-serif;
      overflow-x: hidden; /* Allow vertical scrolling if needed */
      padding: 16px;
      position: relative;
    }

    /* Floating Hearts Background */
    .bg-hearts {
      position: fixed; /* Fixed so it doesn't scroll away */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }
    .bg-heart {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.4);
      clip-path: path('M20,35.09,8.16,23.63a9.88,9.88,0,0,1,0-14.3h0a10.29,10.29,0,0,1,14.28,0L20,12l-2.44-2.65a10.29,10.29,0,0,1,14.28,0h0a9.88,9.88,0,0,1,0,14.3Z');
      animation: floatUp 15s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(1.2); opacity: 0; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 24px;
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
      margin: auto; /* Center in grid if scrolling happens */
    }

    .art {
      width: min(280px, 60vw); /* Slightly smaller max width for better fit */
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 10px 20px rgba(255, 77, 109, 0.2));
      animation: float 3s ease-in-out infinite;
    }
    /* Heartbeat animation for the heart in SVG */
    #heart-shape {
      transform-origin: center;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.15); }
      30% { transform: scale(1); }
      45% { transform: scale(1.15); }
      60% { transform: scale(1); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(38px, 6vw, 64px);
      margin: 16px 0 24px;
      background: -webkit-linear-gradient(#ff4d6d, #c9184a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      filter: drop-shadow(0 2px 4px rgba(255, 77, 109, 0.1));
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease, width 0.2s, height 0.2s, font-size 0.2s;
      font-family: 'Nunito', sans-serif;
      letter-spacing: 0.5px;
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, var(--yes) 0%, #ff0f43 100%);
      color: #fff;
      z-index: 10;
      animation: pulse 2s infinite;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    #yesBtn:hover { 
      background: linear-gradient(135deg, var(--yesHover) 0%, #d60033 100%);
      transform: translateY(-50%) scale(1.05); 
      animation: none;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
    }

    #noBtn {
      left: 62%;
      background: #f1f3f5;
      color: #495057;
      transition: all 0.2s ease;
      white-space: nowrap;
      border: 1px solid #dee2e6;
    }

    .hint {
      margin-top: 10px;
      font-size: 16px;
      opacity: .8;
      color: #c9184a;
      font-weight: 700;
      min-height: 24px;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(42px, 6vw, 64px);
      margin: 10px 0;
      background: -webkit-linear-gradient(#ff4d6d, #c9184a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- RESPONSIVE TWEAKS ---------- */
    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
      }
      h1 {
        font-size: clamp(32px, 8vw, 42px);
        margin: 10px 0 20px;
      }
      .button-zone {
        height: 140px;
      }
      button {
        padding: 14px 20px;
        font-size: 16px;
      }
      #yesBtn {
        left: 12%; /* Move closer to edge */
      }
      #noBtn {
        left: 58%; /* Move closer to edge */
      }
    }

    @media (max-height: 720px) {
      .art {
        width: min(200px, 45vw);
        margin-bottom: 5px;
      }
      h1 {
        margin: 5px 0 15px;
        font-size: 32px;
      }
      .button-zone {
        height: 120px;
      }
      .card {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Hearts Background -->
  <div class="bg-hearts" id="bgHearts"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <g id="heart-shape">
        <path d="M250 50 C250 33 270 25 282 38
                 C294 25 314 33 314 50
                 C314 78 282 92 282 106
                 C282 92 250 78 250 50Z"
              fill="url(#heart)"/>
      </g>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint"></div>

    <section class="result" id="result">
      <h2>YAY! I Love You! ❤️</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    /* ---------- FLOATING HEARTS BACKGROUND ---------- */
    const bgHearts = document.getElementById('bgHearts');
    const heartCount = 20;
    
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 10 + 10 + 's';
      heart.style.animationDelay = Math.random() * 10 + 's';
      bgHearts.appendChild(heart);
    }

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY & CHANGES TEXT ---------- */
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "Last chance!",
      "Surely not?",
      "You might regret this!",
      "Give it another thought!",
      "Are you absolutely certain?",
      "This could be a mistake!",
      "Have a heart!",
      "Don't be so cold!",
      "Change of heart?",
      "Wouldn't you reconsider?",
      "Is that your final answer?",
      "You're breaking my heart ;(",
    ];
    let noTextIndex = 0;

    function getNextNoText() {
      noTextIndex = (noTextIndex + 1) % noTexts.length;
      return noTexts[noTextIndex];
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      
      // Change text
      noBtn.textContent = getNextNoText();
      noBtn.style.backgroundColor = "#ffdde0"; // Light pink warning

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });
    
    // Also move on click/tap for mobile if they manage to hit it
    noBtn.addEventListener("click", e => {
        e.preventDefault();
        const rect = noBtn.getBoundingClientRect();
        moveNo(rect.left + rect.width/2, rect.top + rect.height/2);
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      document.querySelector('.art').style.animation = "float 0.5s ease-in-out infinite alternate";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
